<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form-username">
        <h1>Join chatroom</h1>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="Add Username" required><br><br>
        <button id="join-btn" type="submit">Join chat</button>
    </form>

    <div class="chatroom-container">
        <div class="chatroom-header">Chatroom</div>
        
        <div class="msgs" id="message-container">
            <!-- <div class="messsage recieved">Hey</div>
            <div class="message sent">Hello</div>
            <div class="message sent">How are you?</div> -->
        </div>
        <div class="chatroom-footer">
            <input type="text" placeholder="Enter message" id="message-input">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <!-- CDN FOR SOCKET IO - It is same for all -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
